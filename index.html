<!DOCTYPE html>
<html lang="en">

<head>
	<title>Diagnóstico de Produtividade Financeira</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
	<link rel="stylesheet" type="text/css" href="https://use.typekit.net/thw4ntx.css">
	<link rel="stylesheet" type="text/css" href="dist/jquery.convform.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="main.css">


</head>

<body>



	<div class="nav">
		<div class="container"><a href="https://superlogica.com" target="_blank"><img
					src="https://recorrencia.superlogica.com/hubfs/%5BGLOBAL%20ASSETS%5D/cards/2927_LP_tarifa_fixa/brand/superlogica.svg"
					alt="Logo Superlógica" class="logo"></a></div>
	</div>
	<section id="demo">
		<div class="vertical-align">
			<div class="container">
				<div class="row">
					<div class="">
						<div class="card no-border">
							<div id="chat" class="conv-form-wrapper">
								<form action="https://forms.hubspot.com/uploads/form/v2/3453052/126ec73c-2089-4d6b-a02b-dd46cb8f3e81" method="POST" class="hidden">
									<select data-conv-question="Olá!
									
									Meu nome é ZZZ, sou <b>especialista em produtividade</b> do Superlógica e estou aqui para te ajudar a diagnósticar a eficiência financeira do seu negócio!
									<br><br>
									Garanto que vai ser rápido e extremamente valioso para você analisar, mensurar e aprimorar todo o potencial de produtividade nos processos financeiros da sua empresa.
									<br><br>
									Antes de começarmos, vou te pedir alguns dados para que possamos prosseguir, tudo bem?
									
									" name="first-question">
										<option value="yes">Claro, vamos lá!</option>
									</select>
									<input type="text" name="firstname"
										data-conv-question="Primeiramente, o mais importante: <b>Qual é o seu nome?</b>">
									<input type="text"
										data-conv-question="Muito prazer, <b>{firstname}:0</b>! Vou te fazer algumas perguntas e analisá-las. Ao final, te enviarei o diagnóstico completo por e-mail, ok?"
										data-no-answer="true">
									<input data-conv-question="E por falar nisso, qual é seu e-mail?"
										data-pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+\.[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
										id="email" type="email" name="email" required
										placeholder="Qual é o seu e-mail?">
									<select 
										data-conv-question="Muito obrigado, {firstname}:0! Agora já estamos prontos para começar. Vamos lá?"
										name="start">
										<option value="yes" class="start__button">Começar meu diagnóstico!</option>
									</select>
									<input
										data-conv-question="Quantos clientes ativos sua empresa possui? (Informe apenas números! Exemplo: 4)"
										data-pattern="^[0-9]*$" id="mobilephone" type="text" name="mobilephone" required
										placeholder="Quantos clientes ativos sua empresa possui? (Informe apenas números! Exemplo: 4)">
									<input
										data-conv-question="Quantos profissionais dedicados a cobranças você possui? (Informe apenas números! Exemplo: 2)"
										data-pattern="^[0-9]*$" id="qtdFuncionarios" type="text" name="qtdFuncionarios"
										required
										placeholder="Quantos profissionais dedicados a cobranças você possui? (Informe apenas números! Exemplo: 2)">
									<input
										data-conv-question="Qual é o valor total da folha de pagamento do seu time financeiro? (Informe apenas números! Exemplo: 10.000.00)"
										data-pattern="^[0-9]*$" id="qtdFolha" type="text" name="qtdFolha" required
										placeholder="Qual é o valor total da folha de pagamento do seu time financeiro? (Informe apenas números! Exemplo: 10.000.00)">
								 


									<select
										data-conv-question="This is it! If you like me, consider donating! If you need support, contact me. When the form gets to the end, the plugin submits it normally, like you had filled it."
										id="">
										<option value="">Awesome!</option>
									</select>


								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script type="text/javascript" src="jquery-1.12.3.min.js"></script>
	<script type="text/javascript" src="dist/autosize.min.js"></script>
	<script type="text/javascript" src="dist/jquery.convform.js"></script>

	<script>

		function google(stateWrapper, ready) {
			window.open("https://google.com");
			ready();
		}
		function bing(stateWrapper, ready) {
			window.open("https://bing.com");
			ready();
		}
		var rollbackTo = false;
		var originalState = false;
		function storeState(stateWrapper, ready) {
			rollbackTo = stateWrapper.current;
			console.log("storeState called: ", rollbackTo);
			ready();
		}
		function rollback(stateWrapper, ready) {
			console.log("rollback called: ", rollbackTo, originalState);
			console.log("answers at the time of user input: ", stateWrapper.answers);
			if (rollbackTo != false) {
				if (originalState == false) {
					originalState = stateWrapper.current.next;
					console.log('stored original state');
				}
				stateWrapper.current.next = rollbackTo;
				console.log('changed current.next to rollbackTo');
			}
			ready();
		}
		function restore(stateWrapper, ready) {
			if (originalState != false) {
				stateWrapper.current.next = originalState;
				console.log('changed current.next to originalState');
			}
			ready();
		}
	</script>
	<script>
		jQuery(function ($) {
			convForm = $('#chat').convform({ selectInputStyle: 'disable' });
			console.log(convForm);
		});
	</script>
</body>

</html>
